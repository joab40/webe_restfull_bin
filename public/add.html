<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Device</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Device</h1>
        <hr>

        <form action="http://localhost:8080/device" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Hid</label>
                <input class="form-control" name="hid">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Device</label>
                <input class="form-control" name="device">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Status</label>
                <input class="form-control" name="status">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Published Date</label>
                <input type="date" class="form-control" name="publish_date">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Publisher</label>
                <input class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Value</label>
                <input type="number" class="form-control" name="value">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
